<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOS img resizer</title>

    <link rel="stylesheet" href="style.css">

    <script src="CONFIG.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="rootDropBoxDiv">
        <div id="dropBoxIconDiv" class="dropBoxDiv">
            <input id="dropBoxIcon" type="file"/>
            <div class="dropBoxText">Import an icon -> 2048*2048 or 1024*1024</div>
            <img id="dropBoxIconPreview" src="#">
            <div class="cssload-thecube" id="iconLoader">
                <div class="cssload-cube cssload-c1"></div>
                <div class="cssload-cube cssload-c2"></div>
                <div class="cssload-cube cssload-c4"></div>
                <div class="cssload-cube cssload-c3"></div>
            </div>
        </div>
        <div id="dropBoxSplashDiv" class="dropBoxDiv">
            <input id="dropBoxSplash" type="file"/>
            <div class="dropBoxText">Import a splashscreen -> 4000*2250</div>
            <img id="dropBoxSplashPreview" src="#">
            <div class="cssload-thecube" id="splashLoader">
                <div class="cssload-cube cssload-c1"></div>
                <div class="cssload-cube cssload-c2"></div>
                <div class="cssload-cube cssload-c4"></div>
                <div class="cssload-cube cssload-c3"></div>
            </div>
        </div>
    </div>
</body>
</html>
